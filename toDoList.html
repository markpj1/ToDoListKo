<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout:L ToDo List example</title>

    <link rel="stylesheet" href="WebContent/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="WebContent/javaScript/jquery.min.js"></script>
    <script type="text/javascript" src="WebContent/javaScript/knockout-latest.js"></script>
    <script type="text/javascript" src="WebContent/javaScript/toDoList.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>My ToDo List</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <th>Name</th>
                <input type="text" data-bind="value: ToDoList.task.name" />
                <th>Description</th>
                <input type="text" data-bind="value: ToDoList.task.description">
                <button class="btn btn-primary" data-bind="click: ToDoList.addTask">Add</button>
                <th>Priority</th>
                <select data-bind="value: ToDoList.task.priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                Sort by
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByPriority">Priority</button>
                    <button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByName">Name</button>

                </div>
            </div>
        </div>





        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>


            <tbody data-bind="foreach: ToDoList.tasks">
                <tr data-bind="css:{success: status() == 'complete' }">
                    <td data-bind="text: name"></td>
                    <td data-bind="text: description"></td>
                    <td data-bind="text: priority"></td>
                    <td>
                        <button class="btn btn-success" data-bind="visible: status() != 'complete', click: ToDoList.completeTask">Complete</button>
                        <button class="btn btn-danger" data-bind="click: ToDoList.deleteTask">Delete</button>
                    </td>
                </tr>
            </tbody>



        </table>

        <div class="row">
            <div class="col-md-12">
                <span data-bind="visible: ToDoList.tasks().length > 0">
                <strong>Total
                </span>
                <span data-bind="text: ToDoList.tasks().length">
              </span>
                </strong>
                <strong>Completed: 
              <span data-bind="text: ToDoList.numOfCompletedTasks()"></span>
            </strong>
                </span>
                <span data-bind="visible: ToDoList.tasks().length === 0">
            <strong>Tasks in my list</strong>
            </span>
            </div>



        </div>





    </div>
</body>

</html>
